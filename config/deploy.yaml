metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.service.type: nodeport
    kompose.version: 1.26.0 (40646f47)
  labels:
    io.kompose.service: rajume
  name: rajume
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rajume
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.service.type: nodeport
        kompose.version: 1.26.0 (40646f47)
      labels:
        io.kompose.service: rajume
    spec:
      containers:
        - image: rajuj6/intro
          name: rajume
          ports:
            - containerPort: 5292
          resources: {}
      restartPolicy: Always

---
